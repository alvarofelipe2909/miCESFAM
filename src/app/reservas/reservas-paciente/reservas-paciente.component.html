<ion-header>
  <ion-toolbar>
    <ion-title>Mis Reservas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="reservas.length > 0">
    <ion-item *ngFor="let reserva of reservas">
      <ion-label>
        <h2>Especialidad: {{reserva.especialidad}}</h2>
        <p>Médico: {{reserva.medicoNombre}}</p>
        <p>Fecha: {{reserva.fecha}}</p>
        <p>Hora: {{reserva.hora}}</p>
        <p>Estado: {{reserva.estado}}</p>
      </ion-label>
      <!-- Botones para modificar o cancelar la reserva -->
      <ion-button color="primary" (click)="editarReserva(reserva.id, $event)">Editar</ion-button>
      <ion-button color="danger" (click)="cancelarReserva(reserva.id)">Cancelar</ion-button>
    </ion-item>
  </ion-list>

  <!-- Si no hay reservas -->
  <ion-item *ngIf="reservas.length === 0">
    <ion-label>No tienes reservas.</ion-label>
  </ion-item>

  <!-- Botón para agregar una nueva reserva -->
  <a [routerLink]="['/reservas']" class="btn btn-primary">Ir a reservar </a>
</ion-content>
